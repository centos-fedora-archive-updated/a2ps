## -------------- ##
## Configuration. ##
## -------------- ##

# File that should exist relative to the top directory of a checked out
# hierarchy, but not in a distribution tarball.
checkout_only_file=.gitmodules

# List of programs, minimum versions, and software urls required to
# bootstrap, maintain and release.

# Build prerequisites
buildreq='\
        git        1.5.5
        gpg        1.4.11
        help2man   1.29
        perl       5.5
        tar        -
'

# Non-default gnulib directory options.
local_gl_path=gl

# Additional gnulib-tool options to use.
gnulib_tool_option_extras='
  --po-base=po-gnulib
  --po-domain=a2ps
'

# We already use liba2ps (which would be the default name) for the main
# library.
gnulib_name=libgnu

# gnulib modules used by this package.
gnulib_modules='
        argmatch
        backupfile
        dirname
        filenamecat
        gettext-h
        havelib
        isdir
        long-options
        manywarnings
        maintainer-makefile
        obstack
        readme-release
        sig2str
        stpncpy
        strchrnul
        strverscmp
        version-etc
        xalloc
        xgethostname
        xstrndup
        xstrtol
'


## ------------------- ##
## Override functions. ##
## ------------------- ##

# bootstrap_epilogue
# ------------------
# Run autoreconf in ogonkify
bootstrap_epilogue ()
{
    cd ogonkify && $AUTORECONF --verbose --install --force -I $m4_base $ACLOCAL_FLAGS
}


